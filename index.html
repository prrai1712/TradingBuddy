<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NSE Option CE/PE + NIFTY Spot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      color: #111;
    }

    h2 { margin-bottom: 6px; }

    .controls {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      align-items: end;
    }

    label { display:block; font-weight:600; font-size:13px; margin-bottom:6px; }
    select, input {
      width:100%; padding:8px 10px; border-radius:6px; border:1px solid #ddd;
      box-sizing: border-box;
    }
    .full {
      grid-column: 1 / -1;
    }

    button {
      padding: 10px 14px;
      background:#007bff; color:white; border:none; border-radius:6px;
      cursor:pointer; font-weight:600;
    }
    button:active { transform: translateY(1px); }

    .charts-wrapper {
      margin-top: 24px;
      display: flex;
      gap: 20px;
    }
    .chart-box {
      flex: 1;
      background: #fafafa;
      border: 1px solid #e6e6e6;
      padding: 16px;
      border-radius: 10px;
    }
    .chart-box h3 { margin: 0 0 8px 0; text-align:center; }

    #result {
      margin-top: 12px;
      font-weight:600;
      color: #333;
    }

    @media (max-width: 900px) {
      .controls { grid-template-columns: 1fr; }
      .charts-wrapper { flex-direction: column; }
    }
  </style>
</head>
<body>

  <h2>NSE Option CE/PE & NIFTY Spot</h2>

  <div class="controls">
    <div>
      <label for="symbol">Symbol</label>
      <select id="symbol" onchange="loadExpiryDates()">
        <option value="NIFTY">NIFTY</option>
        <option value="BANKNIFTY">BANKNIFTY</option>
      </select>
    </div>

    <div>
      <label for="year">Year</label>
      <select id="year" onchange="loadExpiryDates()"></select>
    </div>

    <div>
      <label for="expiry">Expiry</label>
      <select id="expiry" onchange="autoDates()"></select>
    </div>

    <div>
      <label for="strike">Strike Price</label>
      <input id="strike" type="number" placeholder="e.g. 24000" />
    </div>

    <div>
      <label for="fromDate">From Date (dd-mm-yyyy)</label>
      <input id="fromDate" type="text" />
    </div>

    <div>
      <label for="toDate">To Date (dd-mm-yyyy)</label>
      <input id="toDate" type="text" />
    </div>

    <div class="full" style="display:flex; gap:12px;">
      <button onclick="getPrice()">Load Charts</button>
      <button onclick="resetControls()" style="background:#6c757d">Reset</button>
    </div>
  </div>

  <div id="result"></div>

  <div class="charts-wrapper">
    <!-- LEFT: CE + PE -->
    <div class="chart-box">
      <h3>CE + PE Combined (Close)</h3>
      <canvas id="combinedChart" height="220"></canvas>
    </div>

    <!-- RIGHT: NIFTY Spot -->
    <div class="chart-box">
      <h3>NIFTY Spot (Close)</h3>
      <canvas id="niftyChart" height="220"></canvas>
    </div>
  </div>

<script>
  let combinedChart = null;
  let niftyChart = null;

  function loadYears(){
    const y = document.getElementById('year');
    y.innerHTML = '';
    const thisYear = new Date().getFullYear();
    for(let i=2015;i<=thisYear+1;i++){
      const o = document.createElement('option');
      o.value = i; o.textContent = i;
      y.appendChild(o);
    }
    y.value = thisYear;
  }

  async function loadExpiryDates(){
    const symbol = document.getElementById('symbol').value;
    const year = document.getElementById('year').value;
    try {
      const res = await fetch(`http://127.0.0.1:5000/expiry_dates?symbol=${encodeURIComponent(symbol)}&year=${encodeURIComponent(year)}`);
      const list = await res.json();
      const drop = document.getElementById('expiry');
      drop.innerHTML = '';
      const mmMap = {JAN:"01",FEB:"02",MAR:"03",APR:"04",MAY:"05",JUN:"06",
                     JUL:"07",AUG:"08",SEP:"09",OCT:"10",NOV:"11",DEC:"12"};
      list.forEach(exp=>{
        const [d,mmm,y] = exp.split("-");
        const mm = mmMap[mmm] || "01";
        const formatted = `${y}-${mm}-${d}`;
        const opt = document.createElement('option');
        opt.value = formatted;
        opt.textContent = exp;
        drop.appendChild(opt);
      });
      autoDates();
    } catch(err){
      console.error(err);
      document.getElementById('result').innerText = 'Failed to load expiry dates';
    }
  }

  function fmtDate(d){
    return `${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()}`;
  }

  function autoDates(){
    const expiry = document.getElementById('expiry').value;
    if(!expiry) return;
    const e = new Date(expiry);
    const from = new Date(e);
    from.setDate(from.getDate() - 30);
    document.getElementById('fromDate').value = fmtDate(from);
    document.getElementById('toDate').value = fmtDate(e);
  }

  function resetControls(){
    loadYears();
    loadExpiryDates();
    document.getElementById('strike').value = '';
    document.getElementById('result').innerText = '';
  }

  // Helper to safely fetch JSON
  async function safeFetch(url){
    const r = await fetch(url);
    let data;
    try { data = await r.json(); } catch(e){ data = { error: 'Invalid JSON' }; }
    if (!r.ok){
      return { error: data || `HTTP ${r.status}` };
    }
    return data;
  }

  // Main loader
  async function getPrice(){
    document.getElementById('result').innerText = 'Loading...';

    const baseParams = {
      symbol: document.getElementById('symbol').value,
      expiry: document.getElementById('expiry').value,
      strike: document.getElementById('strike').value,
      fromDate: document.getElementById('fromDate').value,
      toDate: document.getElementById('toDate').value
    };

    // Validate
    if (!baseParams.fromDate || !baseParams.toDate){
      document.getElementById('result').innerText = 'Please enter a valid date range';
      return;
    }

    // Fetch CE and PE in parallel
    try {
      const ceURL = new URL('http://127.0.0.1:5000/open_price');
      ceURL.search = new URLSearchParams({...baseParams, optionType: 'CE'});

      const peURL = new URL('http://127.0.0.1:5000/open_price');
      peURL.search = new URLSearchParams({...baseParams, optionType: 'PE'});

      const [ceResp, peResp] = await Promise.all([safeFetch(ceURL), safeFetch(peURL)]);
      if (ceResp.error) { document.getElementById('result').innerText = 'CE error: ' + JSON.stringify(ceResp.error); return; }
      if (peResp.error) { document.getElementById('result').innerText = 'PE error: ' + JSON.stringify(peResp.error); return; }

      // Expecting arrays
      const ceData = Array.isArray(ceResp) ? ceResp : [];
      const peData = Array.isArray(peResp) ? peResp : [];

      if (!ceData.length && !peData.length){
        document.getElementById('result').innerText = 'No option data found';
        return;
      }

      // Use CE dates as primary labels if available, otherwise try PE, otherwise empty
      let labels = [];
      if (ceData.length) labels = ceData.map(x=>x.date).reverse();
      else if (peData.length) labels = peData.map(x=>x.date).reverse();

      // Map prices aligned by order returned (reverse to chronological)
      const cePrices = ceData.length ? ceData.map(x=>x.close).reverse() : labels.map(()=>null);
      const pePrices = peData.length ? peData.map(x=>x.close).reverse() : labels.map(()=>null);

      // Render combined chart
      if (combinedChart) combinedChart.destroy();
      combinedChart = new Chart(document.getElementById('combinedChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'CE Close', data: cePrices, borderColor: 'rgb(10,102,194)', tension: 0.25, spanGaps: true },
            { label: 'PE Close', data: pePrices, borderColor: 'rgb(194,34,34)', tension: 0.25, spanGaps: true }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' } },
          scales: { x: { ticks: { maxRotation: 45, minRotation: 0 } } }
        }
      });

      // Fetch NIFTY spot
      const nsURL = new URL('http://127.0.0.1:5000/nifty_spot');
      nsURL.search = new URLSearchParams({
        symbol: baseParams.symbol,
        fromDate: baseParams.fromDate,
        toDate: baseParams.toDate
      });

      const spotResp = await safeFetch(nsURL);
      if (spotResp.error) { document.getElementById('result').innerText = 'Spot error: ' + JSON.stringify(spotResp.error); return; }
      const spotData = Array.isArray(spotResp) ? spotResp : [];

      const spotLabels = spotData.map(x=>x.date);
      const spotPrices = spotData.map(x=>x.close);

      if (niftyChart) niftyChart.destroy();
      niftyChart = new Chart(document.getElementById('niftyChart'), {
        type: 'line',
        data: {
          labels: spotLabels,
          datasets: [
            { label: 'Spot Close', data: spotPrices, borderColor: 'rgb(34,163,90)', tension: 0.25 }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' } },
          scales: { x: { ticks: { maxRotation: 45, minRotation: 0 } } }
        }
      });

      document.getElementById('result').innerText = 'Charts Loaded âœ”';

    } catch (err){
      console.error(err);
      document.getElementById('result').innerText = 'Unexpected error, check console.';
    }
  }

  // initial
  window.onload = function(){
    loadYears();
    loadExpiryDates();
  };
</script>

</body>
</html>
